<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="bg-light border-bottom py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-decoration-none text-dark d-flex align-items-center">
                <i class="bi bi-house-fill me-2"></i> Home
            </a>
            <a href="formulario.html" class="text-decoration-none text-dark d-flex align-items-center">
                <i class="bi bi-pencil-fill me-2"></i> Formulario
            </a>
            <a href="carrito.html" class="text-decoration-none text-dark d-flex align-items-center position-relative">
                <i class="bi bi-cart-fill"></i>
                <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
            </a>
        </div>
    </header>
    
    <main class="container my-4">
        <h1 class="mb-4">Carrito de Compras</h1>
        <div id="carrito-listado" class="list-group mb-4">
            <!-- Aca se colocaria el listado dinámico que va a mostrar los productos agregados al carrito :D -->
        </div>
        <div id="carrito-vacio" class="alert alert-info" role="alert" style="display: none;">
            El carrito está vacío.
        </div>
        <div class="text-end">
            <h4>Total: $<span id="carrito-total">0</span></h4>
        </div>
        <div class="d-flex justify-content-center">
            <button id="hacer-compra" class="btn btn-success w-50">Realizar la compra!</button> <!-- Nuestro boton para realizar la compra -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
</body>
</html>
