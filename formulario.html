<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header class="bg-light border-bottom py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-decoration-none text-dark d-flex align-items-center">
                <i class="bi bi-house-fill me-2"></i> Home
            </a>
            <a href="formulario.html" class="text-decoration-none text-dark d-flex align-items-center">
                <i class="bi bi-pencil-fill me-2"></i> Formulario
            </a>
            <a href="carrito.html" class="text-decoration-none text-dark d-flex align-items-center position-relative">
                <i class="bi bi-cart-fill"></i>
                <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
            </a>
        </div>
    </header>

    <main class="container my-4">
        <h1 class="mb-4">Formulario de Contacto</h1>
        <form id="contact-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea id="mensaje" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
</body>
</html>
